<dom-module id="x-app">
  <template>
    <style is="custom-style">
      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        --paper-scroll-header-panel-full-header: {
          background-image: url('logo.svg');
          background-position: center;
          background-repeat: no-repeat;
        }
        ;
        --paper-scroll-header-panel-condensed-header: {
          background-color: #000;
        }
        ;
      }

      paper-toolbar.tall {
        height: calc(50vh);
        background-color: transparent;
        overflow: visible;
      }

      paper-icon-button {
        margin: 0 8px;
        --paper-icon-button-ink-color: white;
      }

      .spacer {
        @apply(--layout-flex);
      }

      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      .tabs {
        height: 100%;
        @apply(--layout-horizontal);
      }

      .tabs> a {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 12px 16px 12px;
      }

      .icons> a {
        margin-left: 4px;
        margin-right: 4px;
      }

      .content {
        @apply(--layout-vertical);
      }

      .bracket {
        color: #fac32c;
      }

      paper-button.submit {
        background-color: #fac32c;
        color: #000;
        width: 40%;
        min-width: 200px;
      }

      paper-button.submit[disabled] {
        background-color: #000000;
        color: #fac32c;
      }

      paper-spinner {
        --paper-spinner-layer-1-color: #fac32c;
        --paper-spinner-layer-2-color: #fff;
        --paper-spinner-layer-3-color: #fac32c;
        --paper-spinner-layer-4-color: #fff;
        --paper-spinner-stroke-width: 4px;
        width: 22px;
        height: 22px;
      }

      .budget-container {
        margin-top: 16px;
        margin-bottom: 16px;
      }

      .container {
        padding: 76px 16px 220px 16px;
        @apply(--layout-vertical);
        max-width: 800px;
        margin: 0 auto;
      }

      .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin-bottom: 16px;
        margin-top: 0px;
      }

      .container h4 {
        font-size: 22px;
        font-weight: 300;
        margin-bottom: 16px;
        margin-top: 16px;
      }

      .container p {
        line-height: 1.5;
      }
    </style>

    <paper-scroll-header-panel condenses condensed-header-height="64">

      <paper-toolbar class="tall">

        <div class="logo">
          <span class="bracket">{</span>codio.pro<span class="bracket">}</span>
        </div>
        <div class="spacer"></div>
        <div class="tabs">
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </paper-toolbar>

      <div class="content">

        <div class="container" id="about">
          <div>
            <h3>About</h3>
            <p><span class="bracket">{</span>codio.pro<span class="bracket">}</span> is an enterprise-level software engineering team providing a full spectrum of custom software development services.</p>
            <p>We support all modern solution stacks and frameworks.</p>
            <p>All our engineers have been carefully selected based on the following <span class="bracket">{</span>codio.pro<span class="bracket">}</span> requirements:</p>
            <ul>
              <li>PhD or Bachelorâ€™s Degree in Computer Science or a related technical field</li>
              <li>At least 5 years of professional programming experience</li>
              <li>Exceptional problem solving skills</li>
              <li>Passionate about software development</li>
            </ul>
            <div class="icons">
              <a href="https://github.com/codiopro">
                <social-media-icons icon="github" color="#fff"></social-media-icons>
              </a>
              <a href="https://www.facebook.com/codio.pro">
                <social-media-icons icon="facebook" color="#fff"></social-media-icons>
              </a>
            </div>
          </div>
        </div>

        <div class="container" id="contact">
          <div>
            <h3>Contact</h3>
            <p>
              Tell us about your project. Give us a call, send us an email or a letter - or drop by to have a chat. We are always here to help out in whatever way we can.
            </p>
            <p>
              <form is="iron-form" id="contactForm" on-change="onContactFormChange" on-iron-form-submit="onContactFormSubmit" method="post" action="/api/messages">
                <paper-input name="firstName" required label="First Name"></paper-input>
                <paper-input name="lastName" required label="Last Name"></paper-input>
                <paper-input name="email" required label="Email"></paper-input>
                <paper-input name="phone" required label="Phone"></paper-input>
                <paper-input name="companyName" label="Company Name"></paper-input>
                <paper-textarea name="projectOverview" required label="Project Overview"></paper-textarea>

                <div class="budget-container">
                  <label id="budget-label">Approximate Budget</label>
                  <paper-radio-group required aria-labelledby="budget-label">
                    <paper-radio-button name="from0to5k">Under $5k</paper-radio-button>
                    <paper-radio-button name="from5to10k">$5-10k</paper-radio-button>
                    <paper-radio-button name="from10to25">$10-25k</paper-radio-button>
                    <paper-radio-button name="from25to75">$25-75k</paper-radio-button>
                    <paper-radio-button name="from75to150">$75-150k</paper-radio-button>
                    <paper-radio-button name="from150to250">$150-250k</paper-radio-button>
                    <paper-radio-button name="from250k">$250k+</paper-radio-button>
                  </paper-radio-group>
                </div>
                <center>
                  <paper-button id="contactFormSubmit" class="submit" on-tap="onContactFormTap" raised disabled>
                    <paper-spinner id="contactFormSpinner" hidden></paper-spinner>
                    <span id="contactFormSubmitText">Submit Form</span>
                  </paper-button>
                </center>
              </form>
            </p>
          </div>
        </div>

        <div class="container" id="address">
          <div>
            <h3>Mailing Address</h3>
            <p>
              <span class="bracket">{</span>codio.pro<span class="bracket">}</span>
              <br/> 4444 Geary Blvd
              <br/> Suite 309A
              <br/> San Francisco, CA 94118
            </p>
            <p><a href="mailto:info@codio.pro">info@codio.pro</a></p>
            <p>Tel. +1.415.854.2829</p>
          </div>
        </div>

        <div class="container">
          <center>
            <p>Copyright &copy; 2016. Codio. All rights reserved</p>
          </center>
        </div>

      </div>
    </paper-scroll-header-panel>
  </template>

  <script>
    Polymer({
      is: 'x-app',

      onContactFormChange: function(event) {
        contactFormSubmit.disabled = !contactForm.validate();
      },

      onContactFormTap: function(event) {
        contactFormSpinner.active = true;
        contactFormSpinner.hidden = false;
        contactFormSubmit.disabled = true;
        contactFormSubmitText.hidden = true;

        setTimeout(function() {
          contactForm.submit();
        }, 1000);
      },

      onContactFormSubmit: function(event) {
        contactFormSpinner.active = false;
        contactFormSpinner.hidden = true;
        contactFormSubmit.disabled = true;
        contactFormSubmitText.hidden = false;

        contactForm.reset();
      },
    });

    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {

        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m);
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-78973976-1', 'auto');
    ga('send', 'pageview');
  </script>
</dom-module>
